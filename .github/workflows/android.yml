name: Android CI
on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew assembleDebug testDebugUnitTest ktlintCheck -PgClientId=testClientId -PgRedirectUrl=testRedirectUrl -PgRedirectScheme=testRedirectScheme -PoClientId=testClientId -PoRedirectUrl=testRedirectUrl -PoRedirectScheme=testRedirectScheme -PoHost=testHost

